# Render Blueprint for Terra Consulting Server
# Deploy to: https://dashboard.render.com/blueprints

services:
  - type: web
    name: terra-consulting-api
    runtime: node
    region: frankfurt # Closest to Kenya
    plan: free # Can upgrade to starter ($7/month) for better performance
    rootDir: server
    buildCommand: npm install && npm run build && npx prisma generate
    startCommand: mkdir -p /var/data && chmod 755 /var/data && npx prisma migrate deploy && node dist/index.js
    
    # Environment Variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: terra-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure random secret
      - key: ALLOWED_ORIGINS
        sync: false # Set manually to your Vercel frontend URL after deployment
    
    # Persistent Disk for SQLite database AND uploads
    disk:
      name: terra-data
      mountPath: /var/data
      sizeGB: 1
    
    # Health Check
    healthCheckPath: /api/health
    
    # Auto Deploy on push
    autoDeploy: true

databases:
  - name: terra-db
    region: frankfurt
    plan: free # Free tier managed PostgreSQL
    databaseName: terra
    user: terra_user

